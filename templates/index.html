<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="maindiv">
        <div id="header"> 
            <img src="../static/logo.png">
        </div>
        <div class="search">
            <p>TELL US WHAT YOU'RE LOOKING FOR!</p>
            <div class="searchbar">
                <form action="/search" method="POST">
                    <div class="navcontent">
                        <input type="text" name="Name" placeholder="eg: iphone 15">
                        <button type="submit" class="btn" onclick="results()"><span>SEARCH</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="loading" id="loader">
            <img src="../static/loadinggif.gif">
        </div>
        <div class="container" id="maincontainer">
            <div class="container1">
                <p class="heading">FLIPKART</p>
                <div class="image" id="i"><img src="{{image}}"></div>
                <p class="title" id="t"><br><span>{{name}}</span></p>
                <p class="price" id="p"><br><span>{{price}}</span></p>
                <a href="{{link}}"><button class="link" type="submit" class="btn"><span>BUY HERE</span></button></a>
            </div>
            <div class="container2">
                <p class="heading">AMAZON</p>
                <div class="image" id="i2"><img src="{{image2}}"></div>
                <p class="title" id="t2"><br><span>{{name2}}</span></p>
                <p class="price" id="p2"><br><span>{{price2}}</span></p>
                <a href="{{link2}}"><button class="link" type="submit" class="btn"><span>BUY HERE</span></button></a>
            </div>
        </div>
    </div>
    <div class="copyflex">
        <div class="copyright">
            <p>Design and Development Â© 2024 Ram Pandey</p>
        </div>
    </div>

    <script>
        function results(){
            document.getElementById("maincontainer").style.display='none';
            document.getElementById("loader").style.display='flex';
        }
    </script>
</body>
</html>
